<script>

require.config({
	baseUrl: '/js/vendor',
	enforceDefine: true,
	paths: {
        wealth: '/wealth/WorldWealth',
        'datatables.net': "/js/datatables.min",
        chart: "/js/chart"
    },
    shim: {
        chart: ['d3-selection-multi'],
        'd3-selection-multi': ['d3', 'd3-selection', 'd3-transition'],
        'datatables.net': ['jquery']
    }
});

require(['chart'], function(chart){

console.log("Hello!");
console.log("Running WorldWealth.ts");

// console.log(_chart);
const Chart = chart.Chart;
const d3 = chart.d3;
const decorateTable = chart.decorateTable;


const charts = [];
let data = [];
const seasons = {};
let dataset = null;

let regions = [];
let treemapData = {
    children: [],
    total: 0,
    name: "Wealth"
}

console.log("Calling csv stuff");
d3.csv("/wealth/WorldWealth.csv", function(d, i, columns){
    if(!d.wealth_b) d.wealth_b = 0;
    d.wealth_b = parseInt(d.wealth_b);
    // d.wealth_b = Math.sqrt(d.wealth_b * 1000000000)

    if(d.region) {
        if (regions.indexOf(d.region) == -1) {
            regions.push(d.region);
            treemapData.children[regions.indexOf(d.region)] = {
                name: d.region,
                total: d.wealth_b,
                children: [
                    {
                        name: d.country,
                        value: d.wealth_b
                    }
                ]
            };
        } else {
            treemapData.children[regions.indexOf(d.region)].children.push({
                name: d.country,
                value: d.wealth_b
            });
            treemapData.children[regions.indexOf(d.region)].total += d.wealth_b;
        }
        treemapData.total += d.wealth_b;

        return d;
    } else {
        return null;
    }

}).then(function(data){
    console.log("Start async stuff");
    console.log(data);
    dataset = data;

    decorateTable(dataset, {
        order:[2, 'desc'],
        titles: ['Country', 'Region', 'Wealth (Billion $)'],
        render: function(data, type, row, meta) {
            switch(meta.col) {
                case 2:
                    return d3.format("($,")(data);
                    break;
                default:
                    return data;
            }
        }
    });

    drawTreemap(dataset);
});


function drawTreemap(data) {

    const war = new Chart({
        element: "chart",
        data: data,
        width: 1800,
        height: 900,
        nav: false,
        title: "World Wealth 2019, Billions of $"
    }).scratchpad(function(c){

        const   svg = c.plot,
                width = c.innerWidth,
                height = c.innerHeight;
console.log(treemapData);
        // Here the size of each leave is given in the 'value' field in input data
        var root = d3.hierarchy(treemapData).sum(function(d){ return d.value});

        d3.treemap()
            .size([width, height])
            .paddingTop(28)
            .paddingRight(7)
            .paddingInner(3)      // Padding between each rectangle
            //.paddingOuter(6)
            //.padding(20)
            (root)

  // prepare a color scale
  var color = d3.scaleOrdinal()
    .domain(regions)
    .range(c.colours)
    // .range(['#d53e4f','#fc8d59','#fee08b','#ffffbf','#e6f598','#99d594','#3288bd'])

    console.log(Math.max(...treemapData.children.map(d => d.total)));
  // And a opacity scale
  var opacity = d3.scaleLinear()
    .domain([10, Math.max(...treemapData.children.map(d => d.total))])
    .range([.5,1])

  // use this information to add rectangles:
  svg
    .selectAll("rect.region")
    .data(root.leaves())
    .enter()
    .append("rect")
        .classed("region", true)
        .attr('x', function (d) { return d.x0; })
        .attr('y', function (d) { return d.y0; })
        .attr('width', function (d) { return d.x1 - d.x0; })
        .attr('height', function (d) { return d.y1 - d.y0; })
        .style("stroke", "black")
        .style("fill", function(d){ return color(d.parent.data.name)} )
        .style("opacity", function(d){ return opacity.domain(10,d.parent.total)(d.data.value)})

  // and to add the text labels
  svg
    .selectAll("text")
    .data(root.leaves())
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0+5})    // +10 to adjust position (more right)
      .attr("y", function(d){ return d.y0+20})    // +20 to adjust position (lower)
      .text(function(d){ return d.data.name.replace('mister_','') })
      .attr("font-size", "19px")
      .attr("fill", "white")

  // and to add the text labels
  svg
    .selectAll("vals")
    .data(root.leaves())
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0+5})    // +10 to adjust position (more right)
      .attr("y", function(d){ return d.y0+35})    // +20 to adjust position (lower)
      .text(function(d){ return d.data.value })
      .attr("font-size", "11px")
      .attr("fill", "black")

  // Add title for the 3 groups
  svg
    .selectAll("titles")
    .data(root.descendants().filter(function(d){return d.depth==1}))
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0})
      .attr("y", function(d){ return d.y0+21})
      .text(function(d){ return d.data.name })
      .attr("font-size", "19px")
      .attr("fill",  function(d){ return color(d.data.name)} )

        });

    }













});
</script>
